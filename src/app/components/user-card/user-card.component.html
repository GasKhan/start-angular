
    <div class="card">
        <p class="card-info card-id">{{users.id}}</p>
        <p class="card-info card-name">{{users.name}}</p>
        <p class="card-info card-username">{{users.username}}</p>
        <p class="card-info card-email">{{users.email}}</p>
        <p class="card-info card-phone">{{users.phone}}</p>
        <button class="card-info card-delete" (click)="onDelete()">&#10006;</button>
    </div>
